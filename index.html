!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/src/style.css" type="text/css" />
    <script type="text/javascript" src="/src/main.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <header>
      <nav>
        <img id="logo" src="/resources/images/logo.png" />
        <ul id="nav-list-web">
          <li class="list-item">
            <a class="nav-link" href="#colores">Colors</a>
          </li>
          <li class="list-item">
            <a class="nav-link" href="#forma">Form</a>
          </li>
        </ul>
        <ul id="nav-list-mobile">
          <li class="list-item">
            <a class="nav-link" href="#colores">Colors</a>
          </li>
          <li class="list-item">
            <a class="nav-link" href="#forma">Form</a>
          </li>
        </ul>
      </nav>
    </header>
    <main>
      <h1 class="maintitle">Colors and Forms</h1>
      <section id="colores">
      <div id="main-box">
        <div id="circle-main">
          <div id="section-circle1" class="circle-section1"></div>
          <div id="section-circle2" class="circle-section"></div>
          <div id="section-circle3" class="circle-section"></div>
          <div id="section-circle4" class="circle-section"></div>
          <div id="section-circle5" class="circle-section"></div>
          <div id="center-circle"></div>
        </div>
        <div id="other-figures">
          <div id="circulo"></div>
          <div id="triangulo"></div>
        </div>
      </div>
      </section>
      <section id="forma">
        <div class="titleh2"><h2>Form</h2></div>
         
      <div id="div-form">
       
        <form method="post" action="page.com" id="form">
          <h3>My Second Form</h3>
          <label for="username">Type your name</label>
          <input type="text" id="username" name="username" />
          <br />
          <label for="age">Age</label>
          <input type="number" min="18" max="110" name="age" id="age" />
          <br />
          <label for="profession">Select your Profession</label>
          <select name="profession" id="profession">
            <option value="Engineer">Engineer</option>
            <option value="doctor">Doctor</option>
          </select>
          <br />
          <label for="hobbies">Hobbies</label>
          <input list="hobbies-list" name="hobbies" id="hobbies" />
          <datalist name="hobbies" id="hobbies-list">
            <option value="sports"></option>
            <option value="read"></option>
            <option value="write"></option>
          </datalist>
        </form>
      </div>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
